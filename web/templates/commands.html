{% extends "base.html" %}

{% block title %}명령 - AlphaEngine{% endblock %}

{% block content %}
<div class="row mb-3 mb-md-4">
    <div class="col-12 d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-2">
        <h2 class="mb-0"><i class="bi bi-terminal"></i> 명령 히스토리</h2>
        <button class="btn btn-primary btn-sm" onclick="showCreateModal()">
            <i class="bi bi-plus-lg"></i> 새 명령
        </button>
    </div>
</div>

<!-- 필터 -->
<div class="filter-form mb-3 mb-md-4">
    <div class="row g-2 g-md-3 align-items-end">
        <div class="col-6 col-md-3">
            <label class="form-label">상태</label>
            <select class="form-select form-select-sm" id="filter-status" onchange="loadCommands()">
                <option value="">전체</option>
                <option value="NEW">NEW</option>
                <option value="SENT">SENT</option>
                <option value="ACK">ACK</option>
                <option value="FAILED">FAILED</option>
            </select>
        </div>
        <div class="col-6 col-md-3 d-flex align-items-center">
            <label class="form-check-label small">
                <input type="checkbox" class="form-check-input" id="filter-include-completed" checked onchange="loadCommands()">
                완료 포함
            </label>
        </div>
        <div class="col-12 col-md-2">
            <button class="btn btn-outline-secondary btn-sm w-100" onclick="loadCommands()">
                <i class="bi bi-arrow-clockwise"></i> 새로고침
            </button>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th>시간</th>
                        <th>타입</th>
                        <th class="d-none d-sm-table-cell">심볼</th>
                        <th>상태</th>
                        <th class="d-none d-md-table-cell">Actor</th>
                        <th class="d-none d-sm-table-cell">상세</th>
                    </tr>
                </thead>
                <tbody id="commands-table">
                    <tr>
                        <td colspan="6" class="text-center">로딩 중...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="pagination-info" id="pagination-info">-</div>
        </div>
    </div>
</div>

<!-- 명령 생성 모달 -->
<div class="modal fade" id="createCommandModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">새 명령 발행</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="create-command-form">
                    <div class="mb-3">
                        <label class="form-label">명령 타입</label>
                        <select class="form-select form-select-sm" id="command-type" required>
                            <option value="">선택...</option>
                        </select>
                    </div>
                    
                    <div class="row mb-3 g-2">
                        <div class="col-6">
                            <label class="form-label">Exchange</label>
                            <input type="text" class="form-control form-control-sm" id="scope-exchange" value="BINANCE" readonly>
                        </div>
                        <div class="col-6">
                            <label class="form-label">계좌</label>
                            <select class="form-select form-select-sm" id="scope-venue">
                                <option value="FUTURES">FUTURES</option>
                                <option value="SPOT">SPOT</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3 g-2">
                        <div class="col-6">
                            <label class="form-label">심볼 (선택)</label>
                            <input type="text" class="form-control form-control-sm" id="scope-symbol" placeholder="XRPUSDT">
                        </div>
                        <div class="col-6">
                            <label class="form-label">우선순위</label>
                            <select class="form-select form-select-sm" id="command-priority">
                                <option value="1">1 (낮음)</option>
                                <option value="5" selected>5 (보통)</option>
                                <option value="10">10 (높음)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Payload (JSON)</label>
                        <textarea class="form-control form-control-sm font-monospace" id="command-payload" rows="4">{}</textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="createCommand()">
                    <i class="bi bi-send"></i> 발행
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 명령 상세 모달 -->
<div class="modal fade modal-detail" id="commandDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">명령 상세</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <dl class="row mb-3">
                    <dt class="col-4 col-sm-3">명령 ID</dt>
                    <dd class="col-8 col-sm-9"><code id="detail-command-id" class="small text-break">-</code></dd>
                    
                    <dt class="col-4 col-sm-3">타입</dt>
                    <dd class="col-8 col-sm-9" id="detail-command-type">-</dd>
                    
                    <dt class="col-4 col-sm-3">시간</dt>
                    <dd class="col-8 col-sm-9" id="detail-ts">-</dd>
                    
                    <dt class="col-4 col-sm-3">상태</dt>
                    <dd class="col-8 col-sm-9" id="detail-status">-</dd>
                    
                    <dt class="col-4 col-sm-3">행위자</dt>
                    <dd class="col-8 col-sm-9" id="detail-actor">-</dd>
                    
                    <dt class="col-4 col-sm-3">영향범위</dt>
                    <dd class="col-8 col-sm-9" id="detail-scope">-</dd>
                </dl>
                
                <h6>Payload</h6>
                <pre class="json-viewer" id="detail-payload">-</pre>
                
                <div id="detail-result-section" style="display: none;">
                    <h6>Result</h6>
                    <pre class="json-viewer" id="detail-result">-</pre>
                </div>
                
                <div id="detail-error-section" style="display: none;">
                    <h6 class="text-danger">Error</h6>
                    <div class="alert alert-danger" id="detail-error">-</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/commands.js"></script>
{% endblock %}
