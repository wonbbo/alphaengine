{% extends "base.html" %}

{% block title %}대시보드 - AlphaEngine{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2><i class="bi bi-speedometer2"></i> 대시보드</h2>
    </div>
</div>

<!-- PnL 요약 카드 -->
<div class="row mb-4 g-2 g-md-3">
    <div class="col-6 col-md-3">
        <div class="card stat-card h-100">
            <div class="card-body">
                <div class="stat-label">오늘 수익</div>
                <div class="stat-value" id="daily-pnl">-</div>
                <div class="text-muted small" id="daily-return">-</div>
            </div>
        </div>
    </div>
    <div class="col-6 col-md-3">
        <div class="card stat-card h-100">
            <div class="card-body">
                <div class="stat-label">이번 주 수익</div>
                <div class="stat-value" id="weekly-pnl">-</div>
                <div class="text-muted small" id="weekly-return">-</div>
            </div>
        </div>
    </div>
    <div class="col-6 col-md-3">
        <div class="card stat-card h-100">
            <div class="card-body">
                <div class="stat-label">이번 달 수익</div>
                <div class="stat-value" id="monthly-pnl">-</div>
                <div class="text-muted small" id="monthly-return">-</div>
            </div>
        </div>
    </div>
    <div class="col-6 col-md-3">
        <div class="card stat-card h-100">
            <div class="card-body">
                <div class="stat-label">총 자산</div>
                <div class="stat-value" id="total-equity">-</div>
                <div class="text-muted small" id="total-return">-</div>
            </div>
        </div>
    </div>
</div>

<!-- 차트 -->
<div class="row mb-3 mb-md-4 g-2 g-md-3">
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-bar-chart"></i> 일별 수익
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="daily-pnl-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-graph-up"></i> 누적 수익
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="cumulative-pnl-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mb-3 mb-md-4 g-2 g-md-3">
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-percent"></i> 일별 수익률
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="daily-returns-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-graph-up-arrow"></i> 누적 수익률
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="cumulative-returns-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 계좌별 자산 현황 -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-wallet2"></i> 계좌별 자산 현황
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>계좌</th>
                                <th>코인</th>
                                <th class="text-end">잔액</th>
                            </tr>
                        </thead>
                        <tbody id="assets-table">
                            <tr>
                                <td colspan="3" class="text-center">로딩 중...</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="table-secondary">
                                <th colspan="2">전체</th>
                                <th class="text-end" id="total-assets">-</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 현재 포지션 / 최근 체결 -->
<div class="row g-2 g-md-3">
    <div class="col-12 col-md-6 mb-3 mb-md-0">
        <div class="card h-100">
            <div class="card-header">
                <i class="bi bi-bullseye"></i> 현재 포지션
            </div>
            <div class="card-body" id="current-position">
                <p class="text-muted text-center">포지션 없음</p>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="card h-100">
            <div class="card-header">
                <i class="bi bi-clock-history"></i> 최근 체결
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-sm mb-0">
                        <thead>
                            <tr>
                                <th>시간</th>
                                <th>방향</th>
                                <th class="text-end">수량</th>
                                <th class="text-end">PnL</th>
                            </tr>
                        </thead>
                        <tbody id="recent-trades">
                            <tr>
                                <td colspan="4" class="text-center">로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/chart-utils.js"></script>
<script src="/static/js/dashboard.js"></script>
{% endblock %}
