{% extends "base.html" %}

{% block title %}이벤트 - AlphaEngine{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2><i class="bi bi-journal-text"></i> 이벤트 히스토리</h2>
    </div>
</div>

<!-- 필터 -->
<div class="filter-form mb-4">
    <div class="row g-3">
        <div class="col-md-3">
            <label class="form-label">이벤트 타입</label>
            <select class="form-select" id="filter-event-type">
                <option value="">전체</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">심볼</label>
            <input type="text" class="form-control" id="filter-symbol" placeholder="BTCUSDT">
        </div>
        <div class="col-md-4">
            <label class="form-label">기간</label>
            <div class="input-group">
                <input type="date" class="form-control" id="filter-from-date">
                <span class="input-group-text">~</span>
                <input type="date" class="form-control" id="filter-to-date">
            </div>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-primary w-100" onclick="applyFilter()">
                <i class="bi bi-search"></i> 조회
            </button>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover table-clickable">
                <thead>
                    <tr>
                        <th style="width: 180px;">시간</th>
                        <th style="width: 150px;">타입</th>
                        <th>심볼</th>
                        <th>Entity</th>
                        <th>Source</th>
                    </tr>
                </thead>
                <tbody id="events-table">
                    <tr>
                        <td colspan="5" class="text-center">로딩 중...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- 페이지네이션 -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="pagination-info" id="pagination-info">-</div>
            <nav>
                <ul class="pagination mb-0" id="pagination">
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- 이벤트 상세 모달 -->
<div class="modal fade modal-detail" id="eventModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-info-circle"></i> 이벤트 상세
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <dl class="row">
                    <dt class="col-sm-3">Event ID</dt>
                    <dd class="col-sm-9"><code id="modal-event-id">-</code></dd>
                    
                    <dt class="col-sm-3">타입</dt>
                    <dd class="col-sm-9" id="modal-event-type">-</dd>
                    
                    <dt class="col-sm-3">시간</dt>
                    <dd class="col-sm-9" id="modal-ts">-</dd>
                    
                    <dt class="col-sm-3">심볼</dt>
                    <dd class="col-sm-9" id="modal-symbol">-</dd>
                    
                    <dt class="col-sm-3">Entity</dt>
                    <dd class="col-sm-9" id="modal-entity">-</dd>
                    
                    <dt class="col-sm-3">Source</dt>
                    <dd class="col-sm-9" id="modal-source">-</dd>
                </dl>
                
                <h6>Payload</h6>
                <pre class="json-viewer" id="modal-payload">-</pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/events.js"></script>
{% endblock %}
