{% extends "base.html" %}

{% block title %}거래 내역 - AlphaEngine{% endblock %}

{% block content %}
<div class="row mb-3 mb-md-4">
    <div class="col-12">
        <h2 class="mb-0"><i class="bi bi-list-ul"></i> 거래 내역 <span id="symbol-title" class="text-muted fs-6"></span></h2>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th>시간</th>
                        <th class="text-end">매수</th>
                        <th class="text-end">매도</th>
                        <th class="text-end d-none d-sm-table-cell">수수료</th>
                        <th class="text-end">PnL</th>
                    </tr>
                </thead>
                <tbody id="transactions-table">
                    <tr>
                        <td colspan="5" class="text-center">로딩 중...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- 페이지네이션 -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="pagination-info" id="pagination-info">-</div>
            <nav>
                <ul class="pagination mb-0" id="pagination">
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/transactions.js"></script>
{% endblock %}
