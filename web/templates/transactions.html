{% extends "base.html" %}

{% block title %}거래 내역 - AlphaEngine{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <h2><i class="bi bi-list-ul"></i> 거래 내역</h2>
        <div>
            <select class="form-select form-select-sm" id="symbol-filter" style="width: auto; display: inline-block;">
                <option value="">전체 심볼</option>
            </select>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>시간</th>
                        <th>심볼</th>
                        <th class="text-end">매수 수량</th>
                        <th class="text-end">매도 수량</th>
                        <th class="text-end">수수료</th>
                        <th class="text-end">Realized PnL</th>
                    </tr>
                </thead>
                <tbody id="transactions-table">
                    <tr>
                        <td colspan="6" class="text-center">로딩 중...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- 페이지네이션 -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="pagination-info" id="pagination-info">-</div>
            <nav>
                <ul class="pagination mb-0" id="pagination">
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/transactions.js"></script>
{% endblock %}
