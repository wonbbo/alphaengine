{% extends "base.html" %}

{% block title %}포지션 히스토리 - AlphaEngine{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <h2><i class="bi bi-graph-up-arrow"></i> 포지션 히스토리</h2>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-primary active" id="filter-all">전체</button>
            <button type="button" class="btn btn-outline-success" id="filter-open">OPEN</button>
            <button type="button" class="btn btn-outline-secondary" id="filter-closed">CLOSED</button>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover table-clickable">
                <thead>
                    <tr>
                        <th>Open Time</th>
                        <th>Close Time</th>
                        <th>Symbol</th>
                        <th>Side</th>
                        <th>Status</th>
                        <th class="text-end">Max QTY</th>
                        <th class="text-end">PnL</th>
                        <th class="text-end">누적 PnL</th>
                        <th class="text-center">Trades</th>
                    </tr>
                </thead>
                <tbody id="positions-table">
                    <tr>
                        <td colspan="9" class="text-center">로딩 중...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- 페이지네이션 -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="pagination-info" id="pagination-info">-</div>
            <nav>
                <ul class="pagination mb-0" id="pagination">
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/positions.js"></script>
{% endblock %}
