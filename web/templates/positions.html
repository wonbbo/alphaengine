{% extends "base.html" %}

{% block title %}포지션 히스토리 - AlphaEngine{% endblock %}

{% block content %}
<div class="row mb-3 mb-md-4">
    <div class="col-12 d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-2">
        <h2 class="mb-0" id="page-title"><i class="bi bi-graph-up-arrow"></i> 포지션 히스토리</h2>
        <div class="btn-group w-100 w-sm-auto" role="group" style="max-width: 280px;">
            <button type="button" class="btn btn-outline-primary btn-sm active" id="filter-all">전체</button>
            <button type="button" class="btn btn-outline-success btn-sm" id="filter-open">OPEN</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" id="filter-closed">CLOSED</button>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover table-clickable mb-0">
                <thead>
                    <tr>
                        <th>진입</th>
                        <th class="d-none d-md-table-cell">청산</th>
                        <th>방향</th>
                        <th class="d-none d-sm-table-cell">상태</th>
                        <th class="text-end d-none d-lg-table-cell">최대수량</th>
                        <th class="text-end">PnL</th>
                        <th class="text-end d-none d-md-table-cell">CPnL</th>
                        <th class="text-center d-none d-sm-table-cell">거래</th>
                    </tr>
                </thead>
                <tbody id="positions-table">
                    <tr>
                        <td colspan="8" class="text-center">로딩 중...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- 페이지네이션 -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="pagination-info" id="pagination-info">-</div>
            <nav>
                <ul class="pagination mb-0" id="pagination">
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/positions.js"></script>
{% endblock %}
